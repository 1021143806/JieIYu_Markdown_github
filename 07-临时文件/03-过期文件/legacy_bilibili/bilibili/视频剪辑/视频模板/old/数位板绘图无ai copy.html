<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绘图可视化 - 怪调小镇临摹</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'DFYuan';
            src: local('华康圆体W7(P)'), local('DFYuanW7-GB');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'DFYuan', 'Comic Sans MS', 'Marker Felt', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #bbdefb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 20px;
        }
        
        .container {
            width: 1920px;
            height: 1080px;
            position: relative;
            border-radius: 35px; /* 更大的圆角 */
            overflow: hidden;
            background: #f5f9ff;
            box-shadow: 0 25px 60px rgba(100, 150, 200, 0.4);
            border: 8px solid #4caf50;
        }
        
        /* 顶部标题栏 */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px; /* 增加高度 */
            background: #ff9e6b;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px; /* 增加内边距 */
            z-index: 20;
            border-bottom: 6px solid #ff6b6b;
            border-radius: 0 0 35px 35px; /* 更大的圆角 */
        }
        
        .title {
            font-size: 46px; /* 增大字体 */
            font-weight: bold;
            color: white;
            letter-spacing: 1px;
            text-shadow: 3px 3px 0 #ff6b6b;
        }
        
        .software-info {
            display: flex;
            align-items: center;
            gap: 25px; /* 增加间距 */
            background: white;
            padding: 15px 25px; /* 增加内边距 */
            border-radius: 60px; /* 更大的圆角 */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .info-card {
            display: flex;
            align-items: center;
            gap: 15px; /* 增加间距 */
            font-size: 24px; /* 增大字体 */
            font-weight: bold;
        }
        
        .info-card i {
            color: #4caf50;
            font-size: 32px; /* 增大图标 */
        }
        
        /* 主画布区域 - 纯绿色背景用于抠像 */
        .canvas-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1024px;
            height: 1024px;
            z-index: 10;
            background: #00ff00; /* 纯绿色背景 */
            border: 12px solid #4caf50; /* 加粗边框 */
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            border-radius: 25px; /* 更大的圆角 */
        }
        
        /* 左侧参考素材区域 - 纯绿色背景用于抠像 */
        .reference-panel {
            position: absolute;
            top: 160px; /* 调整位置 */
            left: 50px; /* 调整位置 */
            width: 380px;
            height: 380px;
            background: #00ff00; /* 纯绿色背景 */
            border: 10px solid #4caf50; /* 加粗边框 */
            border-radius: 25px; /* 更大的圆角 */
            z-index: 5;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .panel-title {
            position: absolute;
            top: -55px; /* 调整位置 */
            left: 0;
            background: #4d79ff;
            color: white;
            padding: 15px 30px; /* 增加内边距 */
            border-radius: 25px; /* 更大的圆角 */
            font-size: 28px; /* 增大字体 */
            font-weight: bold;
            box-shadow: 0 6px 0 #2a3f90; /* 增加阴影深度 */
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 15px; /* 增加间距 */
        }
        
        /* 右侧信息面板 */
        .info-panel {
            position: absolute;
            top: 160px; /* 调整位置 */
            right: 50px; /* 调整位置 */
            width: 380px;
            height: 380px;
            background: white;
            border-radius: 30px; /* 更大的圆角 */
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 25px; /* 增加间距 */
            z-index: 5;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border: 8px solid #4d79ff; /* 加粗边框 */
        }
        
        .info-title {
            background: #ff9e6b;
            color: white;
            padding: 15px;
            border-radius: 25px; /* 更大的圆角 */
            font-size: 28px; /* 增大字体 */
            font-weight: bold;
            text-align: center;
            margin-top: -45px;
            box-shadow: 0 6px 0 #ff6b6b; /* 增加阴影深度 */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px; /* 增加间距 */
        }
        
        .specs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px; /* 增加间距 */
            margin-top: 20px; /* 增加上边距 */
        }
        
        .spec-card {
            background: #e3f2fd;
            border-radius: 25px; /* 更大的圆角 */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* 增加间距 */
            border: 4px solid #bbdefb; /* 加粗边框 */
        }
        
        .spec-icon {
            width: 70px; /* 增大尺寸 */
            height: 70px; /* 增大尺寸 */
            background: #4d79ff;
            border-radius: 25px; /* 更大的圆角 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px; /* 增大图标 */
            color: white;
            box-shadow: 0 5px 0 #2a3f90; /* 增加阴影深度 */
        }
        
        .spec-value {
            font-size: 26px; /* 增大字体 */
            font-weight: bold;
            text-align: center;
            color: #2a3f90;
        }
        
        .spec-label {
            font-size: 20px; /* 增大字体 */
            text-align: center;
            color: #555;
        }
        
        .ai-info {
            background: #e8f5e9;
            border-radius: 25px; /* 更大的圆角 */
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px; /* 增加间距 */
            margin-top: 20px; /* 增加上边距 */
            border: 4px solid #a5d6a7; /* 加粗边框 */
        }
        
        .ai-badge {
            align-self: center;
            background: #4caf50;
            color: white;
            padding: 12px 30px; /* 增加内边距 */
            border-radius: 35px; /* 更大的圆角 */
            font-weight: bold;
            font-size: 24px; /* 增大字体 */
            box-shadow: 0 5px 0 #2e7d32; /* 增加阴影深度 */
        }
        
        .ai-desc {
            text-align: center;
            font-size: 20px; /* 增大字体 */
            line-height: 1.4;
            color: #555;
            border-radius: 20px; /* 更大的圆角 */
            padding: 15px; /* 增加内边距 */
            background: #f1f8e9;
        }
        
        /* BGM播放器 - 修复文字重叠问题 */
        .bgm-player {
            position: absolute;
            bottom: 160px; /* 调整位置 */
            left: 50px; /* 调整位置 */
            width: 380px;
            height: 160px; /* 增加高度解决重叠问题 */
            background: white;
            border-radius: 30px; /* 更大的圆角 */
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px; /* 增加间距 */
            z-index: 5;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border: 8px solid #ff6b6b; /* 加粗边框 */
        }
        
        .music-title {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 25px; /* 更大的圆角 */
            font-size: 28px; /* 增大字体 */
            font-weight: bold;
            text-align: center;
            margin-top: -45px;
            box-shadow: 0 6px 0 #c44d58; /* 增加阴影深度 */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px; /* 增加间距 */
        }
        
        .music-controls {
            display: flex;
            align-items: center;
            gap: 25px; /* 增加间距 */
            margin-top: 25px; /* 增加上边距 */
        }
        
        .music-info {
            flex: 1;
            background: #ffebee;
            padding: 20px; /* 增加内边距 */
            border-radius: 20px; /* 更大的圆角 */
        }
        
        .music-title-text {
            font-size: 28px; /* 增大字体 */
            font-weight: bold;
            margin-bottom: 10px; /* 增加下边距 */
            color: #2a3f90;
            text-align: center;
        }
        
        .music-artist {
            font-size: 24px; /* 增大字体 */
            color: #333;
            text-align: center;
        }
        
        .play-btn {
            width: 80px; /* 增大尺寸 */
            height: 80px; /* 增大尺寸 */
            border-radius: 25px; /* 更大的圆角 */
            background: #4d79ff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px; /* 增大图标 */
            cursor: pointer;
            color: white;
            box-shadow: 0 8px 0 #2a3f90; /* 增加阴影深度 */
            transition: all 0.2s;
        }
        
        .play-btn:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #2a3f90;
        }
        
        /* 右侧创作工具面板 */
        .tools-panel {
            position: absolute;
            bottom: 160px; /* 调整位置 */
            right: 50px; /* 调整位置 */
            width: 380px;
            height: 160px; /* 与BGM播放器高度一致 */
            background: white;
            border-radius: 30px; /* 更大的圆角 */
            padding: 25px;
            z-index: 5;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border: 8px solid #ff9e6b; /* 加粗边框 */
        }
        
        .tools-title {
            background: #ff9e6b;
            color: white;
            padding: 15px;
            border-radius: 25px; /* 更大的圆角 */
            font-size: 28px; /* 增大字体 */
            font-weight: bold;
            text-align: center;
            margin-top: -45px;
            box-shadow: 0 6px 0 #ff6b6b; /* 增加阴影深度 */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px; /* 增加间距 */
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px; /* 增加间距 */
            margin-top: 25px; /* 增加上边距 */
        }
        
        .tool-card {
            background: #fff3e0;
            border-radius: 20px; /* 更大的圆角 */
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* 增加间距 */
        }
        
        .tool-icon {
            width: 50px; /* 调整尺寸 */
            height: 50px; /* 调整尺寸 */
            background: #ff9e6b;
            border-radius: 15px; /* 更大的圆角 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px; /* 调整图标大小 */
            color: white;
        }
        
        .tool-value {
            font-size: 22px; /* 调整字体大小 */
            font-weight: bold;
            text-align: center;
            color: #ff6b6b;
        }
        
        .tool-label {
            font-size: 18px; /* 调整字体大小 */
            text-align: center;
            color: #555;
        }
        
        /* 装饰元素 - 圆角设计 */
        .decoration {
            position: absolute;
            z-index: 2;
            border-radius: 50%; /* 圆形装饰 */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .bubble {
            background: rgba(255, 255, 255, 0.8);
        }
        
        .rounded-rect {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 30px; /* 圆角矩形 */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 装饰元素 - 圆角设计 -->
        <div class="decoration bubble" style="width: 140px; height: 140px; top: 100px; left: 250px; background: #ffd54f;"></div>
        <div class="decoration bubble" style="width: 100px; height: 100px; top: 220px; right: 320px; background: #4d79ff;"></div>
        <div class="decoration rounded-rect" style="width: 200px; height: 70px; bottom: 220px; left: 320px; background: #ff9e6b;"></div>
        <div class="decoration rounded-rect" style="width: 170px; height: 60px; bottom: 320px; right: 280px; background: #4caf50;"></div>
        
        <!-- 顶部标题栏 -->
        <div class="top-bar">
            <div class="title">
                <i class="fas fa-paint-brush"></i> 怪调小镇S1-1临摹
            </div>
            <div class="software-info">
                <div class="info-card">
                    <i class="fas fa-desktop"></i>
                    <span>CatOS</span>
                </div>
                <div class="info-card">
                    <i class="fas fa-palette"></i>
                    <span>Krita</span>
                </div>
            </div>
        </div>
        
        <!-- 主画布区域 - 纯绿色背景 -->
        <div class="canvas-container">
            <!-- 纯绿色背景用于抠像 -->
        </div>
        
        <!-- 左侧参考素材区域 - 纯绿色背景 -->
        <div class="reference-panel">
            <div class="panel-title">
                <i class="fas fa-image"></i> 参考素材
            </div>
            <!-- 纯绿色背景用于抠像 -->
        </div>
        
        <!-- 右侧信息面板 -->
        <div class="info-panel">
            <div class="info-title">
                <i class="fas fa-info-circle"></i> 创作信息
            </div>
            <div class="specs">
                <div class="spec-card">
                    <div class="spec-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="spec-value">2.5小时</div>
                    <div class="spec-label">创作时长</div>
                </div>
                <div class="spec-card">
                    <div class="spec-icon">
                        <i class="fas fa-layer-group"></i>
                    </div>
                    <div class="spec-value">12层</div>
                    <div class="spec-label">图层数量</div>
                </div>

            </div>
            <div class="ai-info">
                <div class="ai-badge">
                    <i class="fas fa-paint-brush"></i> 纯手绘创作
                </div>
                <div class="ai-desc">
                    本作品为100%手动绘制，未使用AI生成技术
                </div>
            </div>
        </div>
        
        <!-- BGM播放器 - 左侧底部 -->
        <div class="bgm-player">
            <div class="music-title">
                <i class="fas fa-music"></i> 背景音乐
            </div>
            <div class="music-controls">
                <div class="play-btn">
                    <i class="fas fa-play"></i>
                </div>
                <div class="music-info">
                    <div class="music-title-text">月光奏鸣曲</div>
                    <div class="music-artist">贝多芬</div>
                </div>
            </div>
        </div>
        
        <!-- 创作工具面板 - 右侧底部 -->
        <div class="tools-panel">
            <div class="tools-title">
                <i class="fas fa-tools"></i> 创作工具
            </div>
            <div class="tools-grid">
                <div class="tool-card">
                    <div class="tool-icon">
                        <i class="fas fa-tablet"></i>
                    </div>
                    <div class="tool-value">Wacom</div>
                    <div class="tool-label">数位板</div>
                </div>
                <div class="tool-card">
                    <div class="tool-icon">
                        <i class="fas fa-magic"></i>
                    </div>
                    <div class="tool-value">压感笔</div>
                    <div class="tool-label">绘图工具</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 添加交互效果
        document.addEventListener('DOMContentLoaded', function() {
            // 播放按钮效果
            const playBtn = document.querySelector('.play-btn');
            playBtn.addEventListener('click', function() {
                const icon = this.querySelector('i');
                if (icon.classList.contains('fa-play')) {
                    icon.classList.remove('fa-play');
                    icon.classList.add('fa-pause');
                } else {
                    icon.classList.remove('fa-pause');
                    icon.classList.add('fa-play');
                }
                
                // 添加动画效果
                this.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 200);
            });
        });
    </script>
</body>
</html>
