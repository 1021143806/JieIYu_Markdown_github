<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷堡垒机 | SSH客户端</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.4.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.8.0/lib/xterm-addon-web-links.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.4.0/css/xterm.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #e0e0ff;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            position: relative;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(100, 255, 218, 0.5);
            letter-spacing: 3px;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00c9ff, #92fe9d, transparent);
            border-radius: 50%;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #a0d2eb;
            margin-top: 10px;
            font-weight: 300;
        }
        
        .server-info {
            background: rgba(16, 22, 58, 0.7);
            border: 1px solid #2a4d8e;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 5px 25px rgba(0, 0, 40, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .server-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
        }
        
        .info-icon {
            width: 50px;
            height: 50px;
            background: rgba(0, 40, 80, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5rem;
            color: #00c9ff;
        }
        
        .info-text {
            font-size: 1.1rem;
        }
        
        .info-text strong {
            color: #92fe9d;
            font-weight: 500;
        }
        
        .terminal-container {
            background: rgba(5, 10, 24, 0.85);
            border-radius: 12px;
            padding: 5px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
            border: 1px solid #2a4d8e;
            backdrop-filter: blur(5px);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        #terminal {
            width: 100%;
            height: 500px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(16, 22, 58, 0.9);
            border-top: 1px solid #2a4d8e;
            font-size: 0.9rem;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff5555;
            margin-right: 8px;
            box-shadow: 0 0 10px #ff5555;
        }
        
        .status-dot.connected {
            background: #55ff55;
            box-shadow: 0 0 10px #55ff55;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            background: linear-gradient(135deg, #00c9ff, #92fe9d);
            color: #0f2027;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 201, 255, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(146, 254, 157, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn.disabled {
            background: linear-gradient(135deg, #666, #999);
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .connection-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #7799bb;
            margin-top: 20px;
        }
        
        .keyboard-shortcuts {
            background: rgba(16, 22, 58, 0.7);
            border: 1px solid #2a4d8e;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
        }
        
        .shortcuts-title {
            font-family: 'Orbitron', sans-serif;
            color: #00c9ff;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.5rem;
        }
        
        .shortcuts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .shortcut-item {
            background: rgba(0, 40, 80, 0.3);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .shortcut-key {
            background: rgba(0, 201, 255, 0.2);
            border: 1px solid #00c9ff;
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: bold;
            color: #92fe9d;
            margin-bottom: 10px;
        }
        
        .shortcut-desc {
            font-size: 0.9rem;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .connection-controls {
                flex-direction: column;
            }
            
            #terminal {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子背景 -->
    <div id="particles-js"></div>
    
    <div class="container">
        <header>
            <h1><i class="fas fa-shield-alt"></i> 炫酷堡垒机</h1>
            <p class="tagline">安全、高效、可靠的服务器远程访问解决方案</p>
        </header>
        
        <div class="server-info">
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-server"></i>
                    </div>
                    <div class="info-text">
                        <strong>目标服务器</strong><br>
                        103.36.220.182
                    </div>
                </div>
                
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-plug"></i>
                    </div>
                    <div class="info-text">
                        <strong>连接端口</strong><br>
                        14018
                    </div>
                </div>
                
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="info-text">
                        <strong>用户名</strong><br>
                        a1
                    </div>
                </div>
                
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="info-text">
                        <strong>认证方式</strong><br>
                        SSH密钥认证
                    </div>
                </div>
            </div>
        </div>
        
        <div class="terminal-container">
            <div id="terminal"></div>
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot" id="status-dot"></div>
                    <span id="status-text">未连接</span>
                </div>
                <div class="action-buttons">
                    <button class="btn" id="copy-btn"><i class="fas fa-copy"></i> 复制</button>
                    <button class="btn" id="clear-btn"><i class="fas fa-broom"></i> 清屏</button>
                </div>
            </div>
        </div>
        
        <div class="connection-controls">
            <button class="btn" id="connect-btn"><i class="fas fa-plug"></i> 建立连接</button>
            <button class="btn disabled" id="disconnect-btn"><i class="fas fa-power-off"></i> 断开连接</button>
        </div>
        
        <div class="keyboard-shortcuts">
            <h3 class="shortcuts-title"><i class="fas fa-keyboard"></i> 键盘快捷键</h3>
            <div class="shortcuts-grid">
                <div class="shortcut-item">
                    <div class="shortcut-key">Ctrl + C</div>
                    <div class="shortcut-desc">终止当前命令</div>
                </div>
                <div class="shortcut-item">
                    <div class="shortcut-key">Ctrl + L</div>
                    <div class="shortcut-desc">清屏</div>
                </div>
                <div class="shortcut-item">
                    <div class="shortcut-key">Ctrl + ↑/↓</div>
                    <div class="shortcut-desc">滚动终端</div>
                </div>
                <div class="shortcut-item">
                    <div class="shortcut-key">Ctrl + Shift + C</div>
                    <div class="shortcut-desc">复制选中文本</div>
                </div>
                <div class="shortcut-item">
                    <div class="shortcut-key">Ctrl + Shift + V</div>
                    <div class="shortcut-desc">粘贴文本</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 炫酷堡垒机 | 安全访问解决方案 | 所有连接均通过256位加密保护</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 初始化粒子背景
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#00c9ff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#92fe9d",
                    opacity: 0.3,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out"
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" },
                    onclick: { enable: true, mode: "push" }
                },
                modes: {
                    grab: { distance: 140, line_linked: { opacity: 1 } },
                    push: { particles_nb: 4 }
                }
            }
        });
        
        // 初始化终端
        const term = new Terminal({
            cursorBlink: true,
            fontSize: 16,
            fontFamily: 'Roboto Mono, monospace',
            theme: {
                background: '#0A0E29',
                foreground: '#e0e0ff',
                cursor: '#00c9ff',
                selection: 'rgba(146, 254, 157, 0.3)'
            }
        });
        
        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        
        const webLinksAddon = new WebLinksAddon.WebLinksAddon();
        term.loadAddon(webLinksAddon);
        
        term.open(document.getElementById('terminal'));
        fitAddon.fit();
        
        // 调整终端大小
        window.addEventListener('resize', () => fitAddon.fit());
        
        // 连接状态元素
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const connectBtn = document.getElementById('connect-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const copyBtn = document.getElementById('copy-btn');
        const clearBtn = document.getElementById('clear-btn');
        
        // 模拟连接状态
        connectBtn.addEventListener('click', () => {
            statusDot.classList.add('connected');
            statusText.textContent = '已连接';
            connectBtn.classList.add('disabled');
            disconnectBtn.classList.remove('disabled');
            
            // 模拟连接过程
            term.write('Connecting to 103.36.220.182:14018...\r\n');
            
            setTimeout(() => {
                term.writeln('\x1b[32m✓ Connection established\x1b[0m');
                term.writeln('Authenticating user a1...');
                
                setTimeout(() => {
                    term.writeln('\x1b[32m✓ Authentication successful\x1b[0m');
                    term.writeln('Welcome to Bastion Host SSH Terminal');
                    term.write('$ ');
                }, 800);
            }, 1500);
        });
        
        // 模拟断开连接
        disconnectBtn.addEventListener('click', () => {
            statusDot.classList.remove('connected');
            statusText.textContent = '未连接';
            connectBtn.classList.remove('disabled');
            disconnectBtn.classList.add('disabled');
            
            term.writeln('\r\n\x1b[31m✗ Connection closed\x1b[0m');
        });
        
        // 清屏功能
        clearBtn.addEventListener('click', () => {
            term.clear();
        });
        
        // 复制功能
        copyBtn.addEventListener('click', () => {
            const selection = term.getSelection();
            if (selection) {
                navigator.clipboard.writeText(selection);
                term.write('\x1b[32m✓ Copied to clipboard\x1b[0m\r\n');
            }
        });
        
        // 模拟键盘输入
        term.onData(data => {
            if (disconnectBtn.classList.contains('disabled')) {
                // 如果未连接，不处理输入
                return;
            }
            
            // 模拟终端响应
            term.write(data);
            
            // 模拟命令响应
            if (data === '\r') {
                term.write('\r\n$ ');
            }
        });
        
        // 添加一些初始文本
        term.writeln('欢迎使用炫酷堡垒机Web终端');
        term.writeln('请点击"建立连接"按钮开始使用');
        term.write('$ ');
    </script>
</body>
</html>
